<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>LabResume</title>
    <link rel="icon" type="image/x-icon" href="assets/img/americano-logo-header.png" />
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet"

<body id="page-top">
   

    <br />
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
                <div class="center">Resume</div>

            
            <form>
                <table class="table">
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <H3>Resume</H3>
                        </td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td>Pizza Topping</td>
                        <td>
                            <div class="radio">
                                <label><input type="radio" name="optradio"> Supreme</label>
                            </div>
                            <div class="radio">
                                <label><input type="radio" name="optradio"> Vegerarian</label>
                            </div>
                            <div class="radio disabled">
                                <label><input type="radio" name="optradio"> Hawaiin</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Pizza Sauce</td>
                        <td>
                            <select class="form-control">
                                <option>Tomato</option>
                                <option>Spicy</option>
                                <option>Myongnes</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Optional Extras</td>
                        <td>
                            <input type="checkbox"> Extra Cheese
                            <input type="checkbox"> Gluten Free Base
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="form-group">
                                <label for="comment">Delivery Instuctions:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-info">Send my Order</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </section>

    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright Â© BAAC 2020</small></div>
    </div>
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
